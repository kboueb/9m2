version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: 9m2_postgres
    restart: always
    environment:
      POSTGRES_DB: 9m2_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: 9m2_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@9m2.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
